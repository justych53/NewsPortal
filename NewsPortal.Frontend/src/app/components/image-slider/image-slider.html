<div class="slider">
  <div class="slider-container">
    <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...</p>
    </div>

    <!-- –û—à–∏–±–∫–∞ -->
    <div *ngIf="error && !loading" class="error">
      <p>‚ùå {{ error }}</p>
      <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π</p>
    </div>

    <!-- –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
    <div *ngIf="!loading && images.length === 0 && !error" class="no-images">
      <p>üì∑ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
      <p>–î–æ–±–∞–≤—å—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —á–µ—Ä–µ–∑ –∞–¥–º–∏–Ω–∫—É</p>
    </div>

    <!-- –°–ª–∞–π–¥—ã -->
    <div class="slide" *ngFor="let image of images; let i = index"
         [class.active]="i === currentIndex">
      <img [src]="image.url" [alt]="'–°–ª–∞–π–¥ ' + (i + 1)" class="slide-image"
           (error)="handleImageError(image, $event)">
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
  <button *ngIf="images.length > 1" class="slider-btn prev" (click)="prevSlide()">‚Äπ</button>
  <button *ngIf="images.length > 1" class="slider-btn next" (click)="nextSlide()">‚Ä∫</button>

  <!-- –¢–æ—á–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
  <div *ngIf="images.length > 1" class="slider-dots">
    <span *ngFor="let image of images; let i = index"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)"></span>
  </div>
</div>
